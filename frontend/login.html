<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Auto-Entrepreneur Tunisie</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/homepage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <meta name="description" content="Connectez-vous √† votre compte Auto-Entrepreneur Tunisie pour acc√©der √† votre dashboard et g√©rer vos services.">
</head>
<body style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); min-height: 100vh; display: flex; align-items: center;">

  <!-- Login Container -->
  <div class="container">
    <div style="max-width: 450px; margin: 0 auto;">

      <!-- Header -->
      <div class="text-center mb-8">
        <a href="index.html" class="inline-block mb-4">
          <img src="assets/logo.png" alt="TunisiaFreelance Logo" class="logo mx-auto">
        </a>
        <h1 class="text-3xl font-bold text-white mb-2">Bon retour !</h1>
        <p class="text-white opacity-90">Connectez-vous √† votre compte Auto-Entrepreneur</p>
      </div>

      <!-- Login Form -->
      <div class="card animate-fade-in">
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Email ou T√©l√©phone</label>
            <input type="text" name="email" class="form-input" placeholder="votre@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label">Mot de passe</label>
            <input type="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <div class="flex justify-between items-center mb-6">
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" name="remember" class="rounded">
              <span>Se souvenir de moi</span>
            </label>
            <a href="#" class="text-sm text-primary hover:text-primary-dark">Mot de passe oubli√© ?</a>
          </div>

          <button type="submit" class="btn btn-primary w-full mb-4" id="loginBtn">
            <span id="loginBtnText">üîê Se connecter</span>
            <div id="loginSpinner" class="spinner hidden" style="width: 20px; height: 20px;"></div>
          </button>

          <div id="loginError" class="hidden"></div>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-1 border-t border-gray-300"></div>
          <span class="px-4 text-sm text-gray-500">ou</span>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-6">
        <p class="text-white opacity-90">
          Pas encore de compte ?
          <a href="register.html" class="text-white font-semibold hover:text-primary-light underline">
            Cr√©er un compte
          </a>
        </p>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-4">
        <a href="index.html" class="text-white opacity-75 hover:opacity-100 text-sm">
          ‚Üê Retour √† l'accueil
        </a>
      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const loginBtn = document.getElementById('loginBtn');
      const loginBtnText = document.getElementById('loginBtnText');
      const loginSpinner = document.getElementById('loginSpinner');
      const errorDiv = document.getElementById('loginError');

      // Show loading state
      loginBtn.disabled = true;
      loginBtnText.classList.add('hidden');
      loginSpinner.classList.remove('hidden');
      errorDiv.classList.add('hidden');

      try {
        const response = await fetch('http://localhost:8000/backend/index.php?route=api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: form.email.value,
            password: form.password.value
          })
        });

        const data = await response.json();

        if (data.token) {
          localStorage.setItem('jwt', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          // Show success state
          loginBtnText.textContent = '‚úÖ Connexion r√©ussie!';
          loginBtnText.classList.remove('hidden');
          loginSpinner.classList.add('hidden');

          showSuccess('Connexion r√©ussie! Redirection en cours...');

          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        }
      } catch (error) {
        // Show error state
        loginBtn.disabled = false;
        loginBtnText.textContent = 'üîê Se connecter';
        loginBtnText.classList.remove('hidden');
        loginSpinner.classList.add('hidden');

        errorDiv.innerHTML = `
          <div class="alert alert-error">
            <strong>Erreur de connexion:</strong> ${error.message || 'V√©rifiez vos identifiants'}
          </div>
        `;
        errorDiv.classList.remove('hidden');
      }
    }

    // Auto-focus on email field
    document.querySelector('input[name="email"]').focus();

    // Add enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });

    // Check if user is already logged in
    if (isLoggedIn()) {
      showSuccess('Vous √™tes d√©j√† connect√©! Redirection...');
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    }
  </script>
</body>
</html>
